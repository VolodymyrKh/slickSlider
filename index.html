<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/slick-theme.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Slick slider</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="slider">

                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-1.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>sales agent</span>
                </article>

                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-2.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>city business owner</span>
                </article>

                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-3.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>tutor</span>
                </article>

                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-4.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>financial advisor</span>
                </article>

                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-5.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>personal care giver</span>
                </article>

                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-6.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>yoga trainer</span>
                </article>

                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-7.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>nutritionist</span>
                </article>

                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-8.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>astrologer</span>
                </article>
                <article class='slider-item'>
                    <div class='slider-image'>
                        <img src='./img/img-9.jpg' alt="slider item img" />
                    </div>
                    <span class='slider-position'>senior care director</span>
                </article>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
